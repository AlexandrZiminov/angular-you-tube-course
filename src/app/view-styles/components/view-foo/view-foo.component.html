@if (isShow) {
    <div @fadeIn @fadeOut style="font-size: 30px">I'm animated</div>
}

<div
    [@fadeInOut]="isShow ? 'open' : 'close'" style="font-size: 30px"
    (@fadeInOut.start)='onAnimationStart($event)'
    (@fadeInOut.done)='onAnimationDone($event)'
>
    I'm animated 2
</div>

<button style="font-size: 30px" (click)="isShow = !isShow">change show</button>

@for (item of todoArr; track $index) {
    <app-todo-item [todo]="item"></app-todo-item>
}

<p>view-foo works!</p>

<app-view-bar></app-view-bar>

<button (click)="login()">Login</button>

<button (click)="changeText()">Change text</button>

<button (click)="changeStream()">Change stream</button>
